<!DOCTYPE html>
<html>
<head>
<title>Edit Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container mt-5">

<div class="card p-4 mx-auto" style="max-width:450px;">
<h4>Edit Student</h4>

<div class="alert alert-success d-none" id="updateMsg">
Student updated successfully!
</div>

<form onsubmit="updateStudent(event)">
<div class="mb-3">
<label>Full Name</label>
<input type="text" class="form-control" value="Ankit Verma" required>
</div>

<div class="mb-3">
<label>Email</label>
<input type="email" class="form-control" value="ankit@gmail.com" required>
</div>

<div class="mb-3">
<label>Age</label>
<input type="number" class="form-control" value="21" required>
</div>

<div class="mb-3">
<label>Course</label>
<select class="form-select" required>
<option>BCA</option>
<option>MCA</option>
</select>
</div>

<button class="btn btn-primary">Update</button>
<a href="students.html" class="btn btn-secondary">Cancel</a>
</form>
</div>

</div>

<script>
function updateStudent(e){
    e.preventDefault();
    document.getElementById("updateMsg").classList.remove("d-none");
}
</script>
</body>
</html>
